policies:
  - name: bq-job-missing-labels
    comment: |
      Check label is present
    resource: gcp.bq-job
    mode:
      type: gcp-audit
      methods:
        - "google.cloud.bigquery.v2.JobService.InsertJob"
    filters:
      - or:
        - type: value
          key: "labels.costcenter"
          value: absent
        - type: value
          key: "labels.application"
          value: absent
    actions:
     - type: notify
       to:
         - email@address
       format: txt
       transport:
         type: pubsub
         topic: projects/my-gcp-project/topics/my-topic
